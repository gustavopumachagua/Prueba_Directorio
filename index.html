<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorio Telefónico UNMSM</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/vite.svg" alt="Logo" height="40" width="40" class="d-inline-block align-top mr-2">
          <span>Directorio Telefónico UNMSM</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Acerca</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container my-4 content">
    <section class="search-section text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Ver directorio por:</h2>
          <div class="form-check">
            <div>
              <input class="form-check-input" type="radio" name="directory" id="dependencia" value="dependencia"
                onclick="showOptions('dependencia')">
              <label class="form-check-label" for="dependencia">Dependencia <i class="fas fa-building"></i></label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="directory" id="facultad" value="facultad"
                onclick="showOptions('facultad')">
              <label class="form-check-label" for="facultad">Facultad <i class="fas fa-graduation-cap"></i></label>
            </div>
          </div>
          <select id="options" class="form-control mt-2" style="display:none;"></select>
          <button class="btn btn-primary mt-3" onclick="showTable()">Mostrar</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Búsqueda por criterios</h2>
          <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" pattern="[a-zA-Z\s]+"
              title="Solo se permiten letras">
          </div>
          <div class="form-group">
            <input type="text" id="apellido" class="form-control" placeholder="Apellido" pattern="[a-zA-Z\s]+"
              title="Solo se permiten letras">
          </div>
          <div class="form-group">
            <input type="text" id="anexo" class="form-control" placeholder="Anexo" pattern="\d*"
              title="Solo se permiten números">
          </div>
          <button class="btn btn-primary" onclick="searchByCriteria()">Buscar</button>
        </div>
      </div>
    </section>
    <section class="results-section text-center" style="display:none;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 id="table-title" class="table-title"></h2>
          <div class="table-responsive">
            <table id="results-table" class="table table-bordered table-striped table-hover">
              <thead>
                <tr>
                  <th>APELLIDOS Y NOMBRES</th>
                  <th>CARGO</th>
                  <th>SIGLA</th>
                  <th>RESOL.</th>
                  <th>TELF. FIJO</th>
                  <th>CORREO INSTITUCIONAL</th>
                  <th>CORREOS GENERAL</th>
                  <th>ANEXO</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button class="btn btn-secondary mt-3 print-btn" onclick="printTable()"><i class="fas fa-print"></i> Imprimir
        Tabla</button>
      <button class="btn btn-secondary mt-3 new-query-btn" onclick="newQuery()">Nueva Consulta</button>
    </section>
    <section class="text-center">
      <p><i class="fas fa-phone footer-icon"></i> Central telefónica 619 7000</p>
    </section>
  </div>
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 Directorio Telefónico UNMSM</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
